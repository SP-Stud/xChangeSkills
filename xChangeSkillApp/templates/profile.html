{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section" style=" margin-top:150px;margin-bottom:50px;overflow: scroll; ">
    <div class="media" style="position:relative; left:170px">
        <img class="rounded-circle account-img" height="150px" width="150px" src="{{ user.image.url }}">
        <div class="media-body">
            <h2 style="text-align: left;">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    <!-- FORM HERE -->
</div>

{% endblock %}
