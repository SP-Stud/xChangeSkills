{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'styles\loginStyle.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js\script.js'%}"></script>

</head>

<body>
    <header style="width: 100%; position: fixed;">
        <div class="header" style="width:'100px';">
            <img src="{% static 'images/Skill_logo.png'%}" alt="logo" />
            <h1>xchangeSkills</h1>
        </div>

        <div style="float: left">
            <ul>
                <li><a class="active" href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'news' %}">News</a></li>
                <li><a href="#contact" id="showContact">Contact</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>

        <div style="float: right">
            <ul>
                {% if user.is_authenticated %}
                    <li><a class="active" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="active" href="{% url 'index' %}">Login</a></li>
                    <li><a href="{% url 'index' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    {% block content %} {% endblock %}
</body>
<footer>
    <p>
        @ 2021 All Rights Reserved
    </p>
</footer>

</html>
